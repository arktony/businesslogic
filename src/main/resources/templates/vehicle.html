<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" data-layout-decorate="~{fragments/layout}">

<body>
<div data-layout-fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h2 class="h3 mb-0 text-gray-800" th:text="${'Update Unit - '+vehicle.chassisNo}">Update Unit</h2>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <form class="user" action="#" th:action="@{'/inbond/' +${vehicle.id}}" th:object="${vehicle}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:field="${vehicle.id}" />
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label>Arrival Date.</label>
                        <input type="date" th:field="*{arrDate}" class="form-control" required>
                    </div>
                    <div class="col-sm-4">
                        <label>HS Code.</label>
                        <input type="text" th:field="*{hsCode}" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label>IR No.</label>
                        <input type="text" th:field="*{irNo}" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        <label>Key No.</label>
                        <input type="text" th:field="*{keyNo}" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label>Spec Code.</label>
                        <input type="text" th:field="*{specCode}" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label>T1 No.</label>
                        <input type="text" th:field="*{t1No}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label>T1 Date.</label>
                        <input type="date" th:field="*{t1Date}" class="form-control" required>
                    </div>
                    <div class="col-sm-4">
                        <label>IM7 No.</label>
                        <input type="text" th:field="*{im7No}" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label>IM7 Date</label>
                        <input type="date" th:field="*{im7Date}" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label>Importer.</label>
                        <select class="form-control" th:field="*{importer}" required>
                            <option value="Choose..."> Choose...</option>
                            <option value="United Logistics"> United Logistics</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <label>Clearing Agent</label>
                        <input type="text" th:field="*{clearAgent}" class="form-control" required>
                    </div>
                    <div class="col-sm-4">
                        <label>Chasiss No.</label>
                        <input type="text" th:field="*{chassisNo}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label>Body shape</label>
                        <select class="form-control" th:field="*{bodyDesc}" required>
                            <option value="Choose..."> Choose...</option>
                            <option value="Isuzu Canter">Isuzu Canter</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <label>Cc</label>
                        <input type="text" th:field="*{cc}" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label>Year of Manufacture.</label>
                        <input type="number" th:field="*{year}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label>BIF.</label>
                        <input type="number" th:field="*{bif}" class="form-control" required>
                    </div>
                    <div class="col-sm-6">
                        <label>Vehicle Make.</label>
                        <input type="text" th:field="*{make}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label>Remarks</label>
                        <textarea maxlength="100" th:field="*{remarks}" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-sm-12" style="padding-bottom: 25px">
                    <button type="submit" class="btn btn-success btn-sm">
                        Update Unit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
